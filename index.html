<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-wdith, initial-scale=1">

    <title>JSON2CSV</title>
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="star"></div>
    <div class="star2"></div>

    <div id="banner">
        <div class="star"></div>
        <div class="star2"></div>
        
    <div id="app" class="app">
        <div style="text-align: center;">
            <h1 class="title">Conversor: JSON para CSV</h1>
        </div>
        <div class="content-form">
            <form>
                <textarea id="input-json" rows="7" placeholder="Cole aqui o JSON:"></textarea>
                <button type="submit" class="btn-app">Converter para CSV</button>
                <button id="btn-limpar" type="button" class="btn-app">Limpar</button>
            </form>
        </div>
       <div class="content-result">
           <div class="content-result-container">
                <textarea id="input-csv" rows="7" readonly="readonly" placeholder="Resultado em CSV"></textarea>
           </div>
       </div> 
    </div>
    
</div>

    <script src="js/testePratico.js"></script>
</body>
</html>
